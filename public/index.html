
<html>
	<head>
		<title>Squad Maker</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
        <div class="container">
            <div class="center-div">
                <p>How many fingers are YOU holding up (0-5)?</p>
                <select id="userNbr">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <button id="submit">Submit</button>
            </div>

            <p>Program will try and guess how many you're holding up and reveal how many attempts it took to figure it out</p>

            <div class="center-div">
                <h1 id="error" style="color: red"></h1>

                <h3>You were holding up <span id="reveal">___</span>finger(s)!</h3>
                <h4>It took the program <span id="attempts">___</span>attempt(s) to figure it out!</h4>
            </div>
        </div>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
